<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <form th:action="@{/pub/create-playlist}" method="post">
    <div class="form-row">
      <div class="col-md-4">
        <label for="name">Playlist Name</label>
        <input class="form-control" type="text" id="name"  name="name">
      </div>
      <div class="col-md-4">
        <label for="name">Select Song</label>
        <select name="song" class="form-control" th:each="song : ${songList}">
          <option th:text="${song.songTitle + ' - ' + song}"></option>
        </select>
      </div>

      <button class="btn btn-primary mt-2" type="submit" >Add to Playlist</button>
    </div>
  </form>
</body>
</html>
